<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create a Film</title>
</head>
<body>
	<h3>Create a Film:</h3>
	<h6>Please enter the appropriate information below to create a new
		film.</h6>
	<form action="createFilm.do" method="POST">
		Title: <input type="text" name="title" /><br> Description: <input
			type="text" name="description" /><br> Release Year: <input
			type="text" name="releaseYear" /><br> Language ID: <input
			type="text" name="languageID" /><br> Rental Duration: <input
			type="text" name="rentalDuration" /><br> Rental Rate: <input
			type="text" name="rentalRate" /><br> Length: <input type="text"
			name="length" /><br> Replacement Cost: <input type="text"
			name="replacementCost" /><br> Rating: <input type="text"
			name="rating" /><br> Special Features: <input type="text"
			name="specialFeatures" /><br> <input type="submit"
			value="Create Film" />
	</form>
</body>
</html>
